name: "kvm-agent"
arch: "arm64"
platform: "linux"
version: "v1.0.0"
section: "default"
priority: "extra"
depends:
- perf-system-tools
- pcp
maintainer: "Asklv"
description: Collect system data and report to data source.
vendor: "kvm-agent"
license: "MIT"
# changelog: "changelog.yaml"
contents:
- src: ./build/output/kvm-agent
  dst: /usr/bin/kvm-agent
- src: ./build/output/config.yaml
  dst: /etc/kvm-agent/output.yaml
  type: config
- src: /usr/bin/kvm-agent
  dst: /sbin/kvm-agent
  type: symlink
overrides:
  rpm:
    scripts:
      preinstall: ./build/scripts/preinstall.sh
      postremove: ./build/scripts/postremove.sh
#   deb:
#     scripts:
#       postinstall: ./scripts/postinstall.sh
#       preremove: ./scripts/preremove.sh
